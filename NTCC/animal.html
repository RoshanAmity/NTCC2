<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="icon" href="./Animal/wolf.jpeg">
    <link rel="stylesheet" href="second.css">
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a>Photo <span>Gallery</span></a>
                </div>
                <div class="item">
                    <div class="list">
                        <ul>
                            <li><a id="Home" href="index.html">Home</a></li>
                            <li><a id="Animal" href="#animal">Animal</a></li>
                            <li><a id="Bird" href="bird.html">Bird</a></li>
                            <li><a id="Place" href="place.html">Place</a></li>
                            <li><a id="Personal" href="personal.html">Personal</a></li>
                        </ul>
                    </div>
                    <div class="mode">
                        <input type="checkbox" checked="check" id="check">
                        <img id="sun" src="sun.png" alt="Light Mode">
                        <img id="moon" src="moon.png" alt="Dark Mode">
                    </div>
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="Animal" id="animal">
        <div class="photogallery">

            <div class="image">
                <img src="./Animal/wolf.jpeg" alt="Wolf">
            </div>
            <div class="image">
                <img src="./Animal/wolf1.jpeg" alt="Wolf">
            </div>

                <div class="image">
                    <img src="./Animal/wolf2.jpeg" alt="Wolf">
                </div>
                <div class="image">
                    <img src="./Animal/wolf3.jpeg" alt="Wolf">
                </div>

                <div class="image">
                    <div>
                        <img src="./Animal/husky.jpeg" alt="Husky">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/lion.jpeg" alt="Lion">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/tiger.jpeg" alt="Tiger">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/hipo.jpeg" alt="Hipo">
                    </div>
                </div>

                <div class="image">
                    <div>
                        <img src="./Animal/jaguar.jpeg" alt="Jaguar">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/snowleapad.jpeg" alt="Snowleapad">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/black panther.jpeg" alt="Black Panther">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/black panther (2).jpeg" alt="Black Panther">
                    </div>
                </div>

                <div class="image">
                    <div>
                        <img src="./Animal/pitbull.jpeg" alt="Pitbull">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/cheeta.jpeg" alt="Cheeta">
                    </div>
                </div>
                
                <div class="image">
                    <div>
                        <img src="./Animal/elephant.jpeg" alt="Elephant">
                    </div>
                </div>
                <div class="image">
                    <div>
                        <img src="./Animal/elephant2.jpeg" alt="Elephant">
                    </div>
                </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2024 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>
